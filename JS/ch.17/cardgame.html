<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 100px;
            height: 180px;
            /* 設定子元素在3d空間內 */
            transform-style: preserve-3d;
            position: relative;
            /* 整張卡片旋轉180來蓋牌 */
            transform: rotateY(180deg);
            transition: .5s;
            float: left;
            margin: 10px;
        }

        .front {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
        }

        .back {
            width: 100%;
            height: 100%;
            background-image: url(./cards/purple_back.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            /* 把 <div>back 轉到 <div>front 背面 */
            transform: rotateY(180deg);
        }

        #game {
            width: 480px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <script src="./jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            // 產生16張卡片
            for (let i = 0; i < 16; i++) {
                $("#game").append(`<div class="card">
                    <div class="front"></div>
                    <div class="back"></div>
                    </div>`)
            }

            for (let i = 0; i < $(".card").length; i++) {
                let num = i % ($(".card").length / 2) + 1;
                $(".card").eq(i).find(".front").css("background-image", `url(./cards/${num}h.jpg)`)

                $(".card").eq(i).attr("data-card", num);


                // 隨機抽一張牌，放到目前迴圈的牌後面
                let target = Math.floor(Math.random() * $(".card").length);
                $(".card").eq(target).insertAfter($(".card").eq(i));

            }
        })
    </script>
</body>

</html>
