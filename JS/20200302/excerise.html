<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>

        //練習
        let name = prompt("請輸入姓名");
        let month = prompt("出生月份");
        let day = prompt("出生日期");

        switch (month) {

                break;

                else if (day >= 22 && day <= 30) { result = "金牛座"; }
                else { alert("輸入錯誤，請重新輸入"); }
                break;

                else if (day >= 21 && day <= 31) { result = "雙子座"; }
                else { alert("輸入錯誤，請重新輸入"); }
                break;

                else if (day >= 22 && day <= 30) { result = "巨蟹座"; }
                else { alert("輸入錯誤，請重新輸入"); }
                break;

                else if (day >= 23 && day <= 31) { result = "獅子座"; }
                else { alert("輸入錯誤，請重新輸入"); }
                break;
            case "8":
                if (day > 0 && day < 23) { result = "獅子座"; }
                else if (day >= 23 && day <= 31) { result = "處女座"; }
                else { alert("輸入錯誤，請重新輸入"); }

                else if (day >= 24 && day <= 30) { result = "天秤座"; }
                else { alert("輸入錯誤，請重新輸入"); }

                else if (day >= 24 && day <= 31) { result = "天蠍座"; }
                else { alert("輸入錯誤，請重新輸入"); }
                break;
            case "11":
                if (day > 0 && day < 24) { result = "天蠍座"; }
                else if (day >= 24 && day <= 30) { result = "射手座"; }
                else { alert("輸入錯誤，請重新輸入"); }
                break;
            case "12":
                if (day > 0 && day < 21) { result = "射手座"; }
                else if (day >= 21 && day <= 31) { result = "摩羯座"; }
                else { alert("輸入錯誤，請重新輸入"); }
                break;
            default:
                alert("輸入錯誤，請重新輸入");
                break;
        }
        alert(`${name} 你好，你的星座是 ${result}`);




    </script>
