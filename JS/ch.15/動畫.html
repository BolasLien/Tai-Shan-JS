<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="動畫" id="btn1">
    <input type="button" value="停止" id="btn2">
    <input type="button" value="淡入" id="btn3">
    <input type="button" value="淡出" id="btn4">
    <input type="button" value="半透明" id="btn5">
    <input type="button" value="滑入" id="btn6">
    <input type="button" value="滑出" id="btn7">
    <br>
    <img src="0507.jpg" alt="" id="suman">

    <script src="jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {

                // .animate(改變的CSS, 運行長度(秒), 動畫結束時的function)
                // 只能修改值為數字的css
                $("#suman").animate({
                    width: "500px",
                    height: "+=200px"
                }, 2000, function () {
                    console.log("變大了");
                }).animate({
                    width: "300px",
                    height: "-=200px"
                }, 2000, function () {
                    console.log("變小了");
                })
            })

            $("#btn2").click(function () {
                // .stop(是否連之後的動畫也停止, 是否跳到動畫結束的狀態)
                // 如果要跳到動畫結束的狀態，停止之後的動畫必須設定為ture
                $("#suman").stop(true, true);
            })

            $("#btn3").click(function () {
                // .fadeIn(slow/fast/毫秒, 動畫結束時的function)
                $("#suman").fadeIn("fast", function () {
                    console.log("淡入了");
                })
            })

            $("#btn4").click(function () {
                // .fadeIn(slow/fast/毫秒, 動畫結束時的function)
                // 淡出到透明度0時會display:none，可能會影響其他東西的位置
                $("#suman").fadeOut(2000, function () {
                    console.log("淡出了");
                })
            })

            $("#btn5").click(function () {
                // .fadeTo(slow/fast/毫秒, 透明度, 動畫結束時的function)
                // 淡出到透明度0時不不不會display:none
                $("#suman").fadeTo(2000, 0, function () {
                    console.log("淡出了");
                })
            })

            $("#btn6").click(function () {
                // .slideDown(slow/fast/毫秒, 動畫結束時的function)
                $("#suman").slideDown("fast", function () {
                    console.log("滑入了");
                })
            })

            $("#btn7").click(function () {
                // .slideUp(slow/fast/毫秒, 動畫結束時的function)
                $("#suman").slideUp(2000, 0, function () {
                    console.log("滑出了");
                })
            })
        })
    </script>
</body>

</html>
