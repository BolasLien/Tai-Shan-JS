<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //練習
        const identify = (num) => {
            let r = num % 2 == 0;
            return document.write(`${num}是偶數嗎? ${r ? "是" : "不是"}<br>`)
        }

        for (let i = 0; i <= 10; i++) {
            identify(i)
        }

    </script>
</body>

</html>
