<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //練習
        let num1 = 0;
        let num2 = 0;

        num1 = parseInt(prompt(`請輸入數字1`))
        if (isNaN(num1)) {
            alert("Error: 輸入的不是數字")
        }
        else {
            num2 = parseInt(prompt(`請輸入數字2`))
            if (isNaN(num2)) {
                alert("Error: 輸入的不是數字")
            }
            else {
                alert(`結果是${num1 + num2}`)
            }
        }






    </script>
</body>

</html>
