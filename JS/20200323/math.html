<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math.round() 四捨五入到整數
        console.log(Math.round(6.5))

        // Math.ceil() 無條件進位到整數
        console.log(Math.ceil(6.5))

        // Math.floor() 無條件捨去到整數
        console.log(Math.floor(6.5))

        // Math.pow(數字,的幾次方) 次方
        console.log(Math.pow(10, 2))

        // Math.sqrt(數字) 平方根
        console.log(Math.sqrt(4))

        // Math.sign() 正負判斷 大於等於1=>1 小於0=>-1 等於0=0 
        console.log(Math.sign(-100))

        //Math.min() 最小值
        console.log(Math.min(0, 2, 3, 4, 5, 6, -100));
        //如果是陣列的話 變數前要加... =>解構賦值
        let arr = [1, 2, 3, 4, -10, 5, 7];
        console.log(Math.min(...arr))

        //Math.min() 最大值
        console.log(Math.max(0, 2, 3, 4, 5, 6, -100));

        // Math.random() 從 0 到 1 隨機取小數
        console.log(Math.random())

    </script>
</body>

</html>
