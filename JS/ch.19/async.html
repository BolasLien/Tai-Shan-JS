<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async function asyncFunction(){
        // }

        // 以 setTimeout 模擬長時間運算
        const wait = (duration) => {

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`過了 ${duration} 毫秒`);
                }, duration);

            })

        }

        // await 可以讓程式暫停，等執行完後才繼續
        // await 後面只能接受Promise
        // await 只能在 async 裡面使用
        const asyncFunction = async () => {
            const result = await wait(5000);
            console.log(result);
        }

        asyncFunction();
    </script>
</body>

</html>
