<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async function asyncFunction(){
        // }

        // 以 setTimeout 模擬長時間運算
        const wait = (duration) => {

            return new Promise((resolve, reject) => {
                if (isNaN(duration)) {
                    // 建議 reject 使用 Error，保持 catch 到的 Error 格式一致
                    reject(new Error('不是數字'))
                }
                setTimeout(() => {
                    resolve(`過了 ${duration} 毫秒`);
                }, duration);

            })

        }

        // await 可以讓程式暫停，等執行完後才繼續
        // await 後面只能接受Promise
        // await 只能在 async 裡面使用
        const asyncFunction = async () => {
            try {
                // Promise 的 resolve 可以直接進變數
                const result = await wait(5000 + "a");
                console.log(result);
            } catch (error) {
                // Promise 的 reject 要用 try catch 接
                console.log('錯誤: ' + error)
            }

        }

        asyncFunction();
    </script>
</body>

</html>
