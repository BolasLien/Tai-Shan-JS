<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text"></h1>

    <script>
        let text = document.getElementById('text');

        let inputTime = prompt("請輸入秒數")
        let timer = setInterval(() => {
            inputTime -= 1;
            text.innerText = `剩餘${inputTime}秒`;
        }, 1000);

        setTimeout(() => {
            alert(`${inputTime}到了`)
            clearInterval(timer)

        }, inputTime * 1000);





    </script>
</body>

</html>
