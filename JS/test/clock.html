<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            border: 5px solid #000000;
            position: relative;
        }

        #mark {
            top: 50%;
            left: 30%;
            margin: -9px -1px;
            position: absolute;
        }

        #hour {
            top: 50%;
            left: 30%;
            width: 20%;
            height: 3px;
            margin: 0 auto;
            border-radius: 10px;
            background: #000000;
            position: absolute;
            transform-origin: right center;
            transform: rotate(90deg);
        }

        #minute {
            top: 50%;
            left: 15%;
            width: 35%;
            height: 3px;
            margin: 0 auto;
            border-radius: 10px;
            background: #555555;
            position: absolute;
            transform-origin: right center;
            transform: rotate(15deg);
        }

        #second {
            top: 50%;
            left: 0%;
            width: 50%;
            height: 3px;
            margin: 0 auto;
            border-radius: 10px;
            background: #999999;
            position: absolute;
            transform-origin: right center;
            transform: rotate(90deg);
        }

        #text {
            top: 70%;
            left: 35%;
            width: 200px;
            height: 30px;
            margin: auto;
            position: absolute;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="clock">
        <ul id="mark"></ul>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="text"></div>

    </div>
    <script>
        let clock = document.getElementById("clock");
        let hours = document.getElementById("hour");
        let minutes = document.getElementById("minute");
        let seconds = document.getElementById("second");
        let text = document.getElementById("text");
        let mark = document.getElementById("mark")

        const timeFixed = (num) => {
            return num < 10 ? "0" + num : num;
        }



        for (let i = 1; i <= 60; i++) {
            mark.innerHTML += `<li></li>`
            mark.lastChild.innerHTML = "|";
            mark.lastChild.style.display = "block"
            mark.lastChild.style.position = "absolute";
            mark.lastChild.style.transform = `rotate(${i * 6}deg) translateY(-90px)`

            if (i % 5 == 0) {
                mark.lastChild.style.background = "#929394"
            }

        }

        setInterval(() => {
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();

            hours.style.transform = `rotate(${h * 30 + 90}deg)`;
            minutes.style.transform = `rotate(${m * 6 + 90}deg)`;
            seconds.style.transform = `rotate(${s * 6 + 90}deg)`;

            text.innerText = `${timeFixed(h)}:${timeFixed(m)}:${timeFixed(s)}`;
        }, 1000);


    </script>
</body>

</html>
