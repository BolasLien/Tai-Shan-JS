<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>111111</h1>
    <h1>222222</h1>
    <h1>333333</h1>
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        //當讀取完頁面的 HTML 內容後
        $(document).ready(() => {
            console.log("hi");
        });

        // $(document).ready()的簡寫
        $(() => {
            // 抓 DOM 語法: $(CSS選擇器)
            // .text() = innerText
            // .text() 如果括號內有東西就是改文字，沒東西就是取文字
            // 如果是一次改全部
            $("h1").text('aaa')
            console.log($("h1").text());

            //改其中一個
            $("h1").eq(2).text('eq2');
            console.log($("h1").eq(2).text());

        })
    </script>
</body>

</html>
