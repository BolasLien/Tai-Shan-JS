<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }

        .big {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>111111</h1>
    <h1>222222</h1>
    <h1>333333</h1>
    <input type="text" name="" id="input1">
    <a href="" id="link1"></a>
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        //當讀取完頁面的 HTML 內容後
        $(document).ready(() => {
            console.log("hi");
        });

        // $(document).ready()的簡寫
        $(() => {
            // 抓 DOM 語法: $(CSS選擇器)
            // .text() = innerText
            // .text() 如果括號內有東西就是改文字，沒東西就是取文字
            // 如果是一次改全部
            $("h1").text('aaa')
            console.log($("h1").text());

            //改其中一個
            $("h1").eq(2).text('eq2');
            console.log($("h1").eq(2).text());

            // .html() = innerHtml
            // .html() 如果括號內有東西就是改文字，沒東西就是取文字
            $("h1").eq(0).html('<i>eq0</i>')
            console.log($("h1").eq(0).html());

            // .val() = value
            // .val() 如果括號內有東西就是改值，沒東西就是取值
            $("#input1").val('123456')

            // .attr(屬姓名,值)
            // 沒設定值就是取值
            $("#link1").attr("href", "https://google.com")
            $("#link1").text("Google")
            console.log($("#link1").attr("href"));

            // .css(樣式名,值)
            // 如果沒設定值就是取值
            $("h1").eq(1).css("color", "red");
            $("#link1").css({ "font-size": '50px', "color": "blue" })
            console.log($("#link1").css("color"))

            // .addClass() 新增 class
            // .removeClass() 移除 class
            $("h1").eq(0).addClass("green big")
            console.log($("h1").eq(0).hasClass("green"));

        })
    </script>
</body>

</html>
