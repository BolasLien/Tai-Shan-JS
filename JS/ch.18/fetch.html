<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fetch預設的 method是"GET"
        fetch("https://kktix.com/eventss.json")
            // 轉換回傳資料格式
            .then(response => {
                // 可以透過 .blob(), .json(), .
                return response.json();
            })
            // 成功時的function
            .then(json => {
                console.log(json);
            })
            // 失敗時的function
            .catch(err => {
                console.log("error " + err);
                alert('無法取得資料\n' + err)
            })

        /***************************************/
        // fetch(請求網址, 設定)
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
                "title": "aaaaa",
                "body": "bbbb",
                "userid": 1
            }),
            headers: {
                "content-type": "application/json"
            }
        })
            // 轉換回傳資料格式
            .then(response => {
                return response.json();
            })
            // 成功時的function
            .then(json => {
                console.log(json);
            })
            // 失敗時的function
            .catch(err => {
                console.log("error " + err);
                alert('無法取得資料\n' + err)
            })
    </script>
</body>

</html>
