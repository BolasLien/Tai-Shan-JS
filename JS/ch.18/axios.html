<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get("https://kktix.com/events.json")
            // 成功時的function
            .then((response) => {
                console.log(response.data);
            })
            // 失敗時的function
            .catch((err) => {
                console.log(err);

            })
            // 不管成功失敗都會執行
            .then(() => {
                console.log("請求完畢")
            })

        /***********************************************/
        axios.post("https://jsonplaceholder.typicode.com/posts",
            {
                "title": "aaaaa",
                "body": "bbbb",
                "userid": 1
            }
        )
            // 成功時的function
            .then((response) => {
                console.log(response.data);
            })
            // 失敗時的function
            .catch((err) => {
                console.log(err);
            })
            // 不管成功失敗都會執行
            .then(() => {
                console.log("請求完畢")
            })

    </script>
</body>

</html>
